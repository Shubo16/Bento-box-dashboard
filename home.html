<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/01ba1f0795.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Gym Dashboard</title>
</head>

<body>
    <!-- sidebar navigation bar-->
    <main>
        <nav class="main-menu">
            <h1>Fitness App</h1>
            <img class="logo" src="/assets/running-man-logo.jpeg" alt="running-man-logo">

            <!--MAIN MENU SIDE NAV BAR-->

            <ul>
                <li class="nav-item active">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <i class="fa-solid fa-house nav-icon"></i>
                        <span class="nav-text">Home</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <i class="fa-solid fa-user nav-icon"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                </li>


                <li class="nav-item active">
                    <b></b>
                    <b></b>
                    <a href="#">

                        <i class="fa-solid fa-calendar nav-icon"></i>
                        <span class="nav-text">Calender</span>
                    </a>
                </li>


                <li class="nav-item active">
                    <b></b>
                    <b></b>
                    <a href="#">

                        <i class="fa-solid fa-person-running nav-icon"></i>
                        <span class="nav-text">Activities</span>
                    </a>
                </li>


                <li class="nav-item active">
                    <b></b>
                    <b></b>
                    <a href="#">

                        <i class="fa-solid fa-gear nav-icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- MAIN CONTENT OF THE DAHSBOARD-->

        <section class="content">
            <!--LEFT SIDE OF THE DAHSBPOARD-->

            <div class="left-content">

                <!--HOMEPAGE ACTIVITIES-->
                <div class="activities">

                    <h1>Popular Activities</h1>
                    <!-- evyerthing within the actiivties container-->
                    <div class="activities--container">

                        <!--CONTAINERS FOR EACH ACTIVITY-->
                        <div class="image--container img-one">
                            <img src="/assets/box-images/yoga.webp" alt="yoga">
                            <div class="overlay">
                                <h3>Yoga</h3>
                            </div>
                        </div>

                        <div class="image--container img-two">
                            <img src="/assets/box-images/silva-football.avif" alt="Football">
                            <div class="overlay">
                                <h3>Football</h3>
                            </div>
                        </div>

                        <div class="image--container img-three">
                            <img src="/assets/box-images/running-runner-1296x728-header.webp" alt="Running">
                            <div class="overlay">
                                <h3>Running</h3>
                            </div>
                        </div>

                        <div class="image--container img-four">
                            <img src="/assets/box-images/tennis.webp" alt="Tennis">
                            <div class="overlay">
                                <h3>Tennis</h3>
                            </div>
                        </div>

                        <div class="image--container img-five">
                            <img src="/assets/box-images/cycling.png" alt="cycling">
                            <div class="overlay">
                                <h3>Cycling</h3>
                            </div>
                        </div>

                        <div class="image--container img-six">
                            <img src="/assets/box-images/Underwater-empty-pool.jpg" alt="swimming">
                            <div class="overlay">
                                <h3>Swimming</h3>
                            </div>
                        </div>









                    </div>

                </div>

            </div>


<div class="right-content">

</div>







        </section>




    </main>

    <script src="app.js"></script>
</body>

</html>
